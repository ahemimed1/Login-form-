<head>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form using HTML & CSS only</title>
</head>
<body>
    <div class="container">
    <header>
        <h2>login</h2>
    </header>
    <form>
        <input class="email" type="email" placeholder="enter your email" required>
        <div class="underline-1"></div>
        <input class="pass" type="password" placeholder="enter your password" required>
        <div class="underline-2"></div>
        <input type="submit" value="continue">
    </form>
    <p>or connect with social media</p>
    <div class="media">
        <a href="#"><i class='bx bxl-twitter'></i> sign in with twitter</a>
        <a href="#"><i class='bx bxl-facebook'></i> sign in with facebook</a>
    </div>
    </div>
</body>
